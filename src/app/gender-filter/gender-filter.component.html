<div style="border: 2px solid black; width: max-content;">
    SELECT GENDER
    <input type="radio" name = 'genderType' value="all" checked (input) = 'genderType = $event.target.value' (input) = 'check()'>ALL
    <input type="radio" name = 'genderType' value="male" (input) = 'genderType = $event.target.value' (input) = 'check()'>MALE
    <input type="radio" name = 'genderType' value="female" (input) = 'genderType = $event.target.value' (input) = 'check()'>FEMALE
</div>
{{genderType}}
